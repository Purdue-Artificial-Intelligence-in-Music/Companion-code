name: Lint and Test Python Code

on:
  push:
    branches:
      - main  # Runs the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Runs the workflow on pull requests to the main branch

jobs:
  lint:
    runs-on: ubuntu-latest # now only on ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify the Python version you are using

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt install portaudio19-dev python3-pyaudio          
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install pylint
      - name: Install pylint
        run: pip install pylint
      
      # C0114: Missing module docstring
      # C0115: Missing class docstring
      # C0116: Missing function or method docstring
      # C0411: wrong-import-order
      - name: disable unwanted rules
        run: |
          pylint --generate-rcfile > .pylintrc
          echo "disable=C0114,C0115,C0116,C0411" >> .pylintrc
          echo "max-line-length: 120" >> .pylintrc  

      # Run pylint on the code
      - name: Run pylint
        run: |
          pylint **/*.py  # Lints all Python files in the repository

      # Show results in the logs
      - name: Print greeting
        run: |
          echo "Linting completed on ubuntu-latest" 