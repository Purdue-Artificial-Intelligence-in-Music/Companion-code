name: Auto Test Python Code
 
on:
  push:
    branches:
      - main  # Runs the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Runs the workflow on pull requests to the main branch
 
jobs:
  lint:
    runs-on: ${{ matrix.os }}  # This will run on the OS defined in the matrix
    strategy:
      matrix:
        os: [ubuntu-latest]  # Only run on Ubuntu for linting
 
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3
 
      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8.19'  # Downgrade to Python 3.10 to be compatible with your packages
 
  test:
    runs-on: ${{ matrix.os }}  # Run the tests on the same matrix of operating systems
    strategy:
      matrix:
        os: [ubuntu-latest]  # Only run on Ubuntu for testing
        # os: [ubuntu-latest, windows-latest, macos-latest]
 
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3
 
      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8.19'  # Downgrade to Python 3.10 to match dependencies
 
      # Run the tests
      - name: Run tests
        run: |
            python -m unittest module_tests.*   # Run the tests in module_tests/ using the unittest module
      
       # getting coverage score
      - name: Coverage
        run: |
          coverage run -m unittest module_tests.*  # Run the tests with coverage
          coverage report  # Show the coverage report

 
      # Show results in the logs
      - name: Print test completion message
        run: |
          echo "Tests completed on ${{ matrix.os }}!"